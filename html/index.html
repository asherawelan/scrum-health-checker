<!doctype html>
<html lang="en">
<head>
	<title>Scrum Health Checker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Scrum Health Checker</a>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12 col-md-12 col-lg-7 col-xl-7">
				<canvas id="radar" class="mt-3 border"></canvas>
			</div>
			<div class="col-12 col-md-12 col-lg-5 col-xl-5">
				<div class="row mb-3 mt-3">
					<div class="col">
						<form class="border p-4 bg-white">
							<div class="form-group">
								<div class="row mt-3">
									<div class="col">
										<input type="text" class="form-control" id="team" placeholder="Enter your Team Name">
									</div>
									<div class="col">
										<div class="input-group mb-3 date">
											<input id="completed-date" readonly="true" type="text" class="form-control">
											<button id="datepicker" class="btn btn-primary" type="button">
												<i class="fas fa-calendar"></i>
											</button>
										</div>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="row mt-3">
									<div class="col">
										<div class="dropdown">
											<button class="btn btn-primary dropdown-toggle w-100" type="button" id="downloadButton" data-bs-toggle="dropdown" aria-expanded="false">
												<i class="fas fa-download"></i> Download
											</button>
											<ul class="dropdown-menu" aria-labelledby="downloadButton">
												<li><a id="download-graph" class="dropdown-item" href="#">Graph</a></li>
												<li><a id="download-json" class="dropdown-item" href="#">JSON</a></li>
											</ul>
										</div>
									</div>
									<div class="col">
										<button id="upload-json" class="btn btn-primary w-100" type="button">
											<i class="fas fa-upload"></i> Upload JSON
										</button>
									</div>
									<div class="col">
										<button id="reset" class="btn btn-danger w-100" type="button">
											<i class="fa fa-undo"></i> Reset
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col">
						<div class="accordion" id="sections">
							<div class="section accordion-item template d-none">
								<h2 id="template-heading" class="accordion-header">
									<button type="button" class="accordion-button collapsed"></button>
								</h2>
								<div class="accordion-collapse collapse">
									<div class="accordion-body">
										<ul class="questions list-unstyled m-0">
											<li class="question form-check template d-none mb-3">
												<input class="form-check-input" type="checkbox" value="1">
												<label class="form-check-label"></label>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.11.2/ajv7.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

<script type="module" src="./assets/js/index.js"></script>
</html>
